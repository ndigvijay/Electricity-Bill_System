<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
</head>
<body>
<h1>Customer Registration Form</h1>
<form id="customerRegistrationForm">
    <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required>
    </div>
    <div>
        <label for="meterNumber">Meter Number:</label>
        <input type="text" id="meterNumber" name="meterNumber" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <button type="button" onclick="registerCustomer()">Register</button>
</form>

<script>
    function registerCustomer() {
        var form = document.getElementById('customerRegistrationForm');
        var formData = new FormData(form);

        // Convert formData to JSON object
        var jsonObject = {};
        formData.forEach(function(value, key){
            jsonObject[key] = value;
        });

        // Send JSON object to server or perform further operations
        console.log(jsonObject);
        // Example: Send JSON object using Fetch API
        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonObject)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed');
                }
                else{
                    console.log('Registration successful');
                    alert("sucessful Registration")
                    window.location.href="/user/login"
                }
            })
            .catch(error => {
                console.error('Registration failed');
                console.error(error.message);
            });
    }
</script>
</body>
</html>
